<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Unlock Code" />
        <title>Unlock Code</title>
        <link rel="shortcut icon" href="./favicon.png" />
        <link rel="stylesheet" type="text/css" media="screen" href="css.css?v=1.1" />
        <script type="text/javascript" src="unlock-code.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="">Welcome to Unlock Code</h1>

            <div class="grid">
                <img src="Boy.svg" alt="Image of a desk" />
                <p>
                    This is just a fun little project I made to see if I can replicate what Snowden said about solving a common passwords under 8 characters in a second but with
                    only numbers.
                </p>
                <img src="Girl.svg" alt="Image of a desk" />
            </div>

            <main class="unlock">
                <input type="password" id="code" maxlength="7" placeholder="" />
                <button id="unlock">Unlock</button>
            </main>

            <table id="table">
                <tr>
                    <th>Code</th>
                    <th># of Tries</th>
                    <th>Time (s)</th>
                </tr>
            </table>
        </div>
    </body>
</html>
